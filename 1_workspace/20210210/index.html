<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      カウンターアプリ
    </h1>
    <div id="app">
      <div>{{ counter }}</div>
      <button v-on:click="add1">+1</button>
    </div>
    <h1>
      自販機
    </h1>

    <div id="app2">
      <div>{{ money }}</div>
      <button v-on:click="addMoney">+100</button>
      <div v-for="item in items">{{ item }}</div>
      <button v-on:click="addCola">コーラ</button>
    </div>

    <h1>メモ張</h1>

    <div id="app3">
      <div v-if="seen">
        {{ text }}
      </div>
      <div v-else>
        <span v-bind:title="text">今はfalse</span>
      </div>
      <br />
      <input type="text" v-model="text" />
      <button v-on:click="addMemo">めもる</button>
      <div v-for="memo in memos">{{ memo }}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app3 = new Vue({
        el: "#app3",
        data: {
          memos: [],
          text: "初期値",
          seen: false,
        },
        methods: {
          addMemo: function() {
            this.memos.push(this.text)
          },
        },
      })

      const app2 = new Vue({
        el: "#app2",
        data: {
          money: 0,
          items: [],
        },
        methods: {
          addMoney: function() {
            this.money = this.money + 100
          },
          addCola: function() {
            this.items.push("コーラ")
          },
        },
      })

      const app = new Vue({
        el: "#app",
        data: {
          counter: 0,
        },
        methods: {
          add1: function() {
            // counterに+1する
            this.counter += 1
          },
        },
      })

      // const counterDisplay = document.getElementById("counter-display");
      // const addOne = document.getElementById("add-one");
      // let counter = 0;
      // addOne.onclick = function () {
      //   counterDisplay.textContent = counter + 1;
      // };
    </script>
  </body>
</html>
